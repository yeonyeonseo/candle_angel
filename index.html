<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>양초 천사 상담소</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- 첫 화면 -->
  <div id="welcome-section">
    <h1 id="summon-title">Candle Angel's Room</h1>
    <button onclick="summonAngel()">양초 천사 부르기</button>
    <div id="particles-js"></div>
  </div>

<!-- 상담 화면 -->
<div id="counsel-section" style="display:none;">
  <div id="counsel-background">
    <div id="particles-js"></div>

    <div id="candle">
      <img id="flame" src="lottie/flame.gif" alt="불꽃">
      <div id="candle-body"></div>
    </div>
    <!-- 고민 입력창 -->
    <textarea id="user-input" placeholder="당신의 고민을 적어주세요..."></textarea>
    <br>
    <!-- 보내기 버튼 -->
    <button onclick="sendToAngel()">천사에게 고민 보내기</button>
   <!-- 천사 응답 출력 -->
    <div id="response"></div>

    <audio id="bgm" src="bgm.mp3" loop autoplay></audio>
  </div>
</div>


  <script src="script.js"></script>
  <div id="light-flash"></div>
</body>
</html>
